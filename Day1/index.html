<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 1 | JavaScript30</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div class="key">
      <kbd data-key='65'>A</kbd>
      <span class='sound'>clap</span>
    </div>
    <div class="key">
      <kbd data-key='83'>S</kbd>
      <span class='sound'>hihat</span>
    </div>
    <div class="key">
      <kbd data-key='68'>D</kbd>
      <span class='sound'>kick</span>
    </div>
    <div class="key">
      <kbd data-key='70'>F</kbd>
      <span class='sound'>openhat</span>
    </div>
    <div class="key">
      <kbd data-key='71'>G</kbd>
      <span class='sound'>boom</span>
    </div>
    <div class="key">
      <kbd data-key='72'>H</kbd>
      <span class='sound'>ride</span>
    </div>
    <div class="key">
      <kbd data-key='74'>J</kbd>
      <span class='sound'>snare</span>
    </div>
    <div class="key">
      <kbd data-key='75'>K</kbd>
      <span class='sound'>tom</span>
    </div>
    <div class="key">
      <kbd data-key='76'>L</kbd>
      <span class='sound'>tink</span>
    </div>
  </div>
 
  <audio src="sounds/clap.wav" data-key="65"></audio>
  <audio src="sounds/hihat.wav" data-key="83"></audio>
  <audio src="sounds/kick.wav" data-key="68"></audio>
  <audio src="sounds/openhat.wav" data-key="70"></audio>
  <audio src="sounds/boom.wav" data-key="71"></audio>
  <audio src="sounds/ride.wav" data-key="72"></audio>
  <audio src="sounds/snare.wav" data-key="74"></audio>
  <audio src="sounds/tom.wav" data-key="75"></audio>
  <audio src="sounds/tink.wav" data-key="76"></audio>
  

  <script>
    document.addEventListener('keydown', function(e) {
      // console.log(e.keyCode);
      const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);

      if(!audio) return;

      const kbd = document.querySelector(`kbd[data-key='${e.keyCode}']`);
      kbd.parentElement.setAttribute('class', 'key playing');

      audio.currentTime=0; //rewind the track for multiple keydown
      audio.play();
    });
    
    document.addEventListener('keyup', function(e) {
      const kbd = document.querySelector(`kbd[data-key='${e.keyCode}']`);
      kbd.parentElement.setAttribute('class', 'key');

    });


  </script>
</body>
</html>
