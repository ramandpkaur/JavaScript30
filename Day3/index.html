<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3 | JavaScript30</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1>Update CSS variables with <span class="h1">JS</span></h1>

    <div class="form">
      <div class="field">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
      </div>

      <div class="field">
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
      </div>

      <div class="field">
        <label for="color">Color</label>
        <input type="color" name="color" value="#83C1CC">
      </div>
    </div>

    <img src="image.jpeg" width="450" alt="">
  </div>
  <script src="index.js"></script>
</body>
</html>
